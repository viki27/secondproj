<!DOCTYPE html>
<html>
<body>

<p>The toString() method can output numbers as base 16 (hex), base 8 (octal), or base 2 (binary).</p>



<button onclick="myFunction()">conversion</button>
<button onclick="myFunction1()">hex</button>
<p id="demo"></p>
<p id="demo1"></p>
<script>
function myFunction() {
    var myNumber = 128;
    document.getElementById("demo").innerHTML = "128 = " +
    myNumber + " Decimal, " +
    myNumber.toString(16) + " Hexadecimal, " +
    myNumber.toString(8) + " Octal, " +
    myNumber.toString(2) + " Binary."
}
function myFunction1() {
    document.getElementById("demo1").innerHTML = "0xFF = " + 0xFF;}
</script>

</body>
</html>
