<!DOCTYPE html>
<html>
<body>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
var str = "Apple, Banana, Kiwi";
document.getElementById("demo").innerHTML = str.slice(7,13);
var str = "Apple, Banana, Kiwi";
document.getElementById("demo1").innerHTML = str.slice(-11,-6);
var str = "Apple, Banana, Kiwi";
document.getElementById("demo2").innerHTML = str.slice(-12);

</script>

</body>
</html>
